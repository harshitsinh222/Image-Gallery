<!DOCTYPE HTML>
<html>
    <head>
        <title>Image Gallery</title>
        <link rel="stylesheet" href="css.css">
        <script type="text/javascript" src="js.js" async></script>
    </head>

<body>

<h2 class="h2">Image Gallery</h2>

<div class="container">
  <div class="bigSlides">
    <div class="current-number">1 / 10</div>
    <img src="img/1.jpg" class="imgall">
  </div>    

  <div class="bigSlides">
    <div class="current-number">2 / 10</div>
    <img src="img/2.jpg" class="imgall">
  </div>

  <div class="bigSlides">
    <div class="current-number">3 / 10</div>
    <img src="img/3.jpg" class="imgall">
  </div>
    
  <div class="bigSlides">
    <div class="current-number">4 / 10</div>
    <img src="img/4.jpg" class="imgall">
  </div>

  <div class="bigSlides">
    <div class="current-number">5 / 10</div>
    <img src="img/5.jpg" class="imgall">
  </div>
    
  <div class="bigSlides">
    <div class="current-number">6 / 10</div>
    <img src="img/6.jpg" class="imgall">
  </div>
  
  <div class="bigSlides">
    <div class="current-number">7 / 10</div>
    <img src="img/7.jpg" class="imgall">
  </div>
    
  <div class="bigSlides">
    <div class="current-number">8 / 10</div>
    <img src="img/8.jpg" class="imgall">
  </div>
    
  <div class="bigSlides">
    <div class="current-number">9 / 10</div>
    <img src="img/9.jpg" class="imgall">
  </div>
    
  <div class="bigSlides">
    <div class="current-number">10 / 10</div>
    <img src="img/10.jpg" class="imgall">
  </div>
    
  <a class="back" onclick="slide(-1)">❮</a>
  <a class="next" onclick="slide(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/1.jpg"  onclick="currentSlide(1)" alt="SNOW">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/2.jpg"  onclick="currentSlide(2)" alt="DARK MOUNTAIN">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/3.jpg"  onclick="currentSlide(3)" alt="LAKE">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/4.jpg"  onclick="currentSlide(4)" alt="SUNSET">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/5.jpg"  onclick="currentSlide(5)" alt="NIGHT DESERT">
    </div>    
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/6.jpg"  onclick="currentSlide(6)" alt="LAKE WITH MOUNTAIN">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/7.jpg"  onclick="currentSlide(7)" alt="SNOWY MOUNTAIN AT NIGHT">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/8.jpg"  onclick="currentSlide(8)" alt="MORNING HIMALAY">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/9.jpg"  onclick="currentSlide(9)" alt="SKY">
    </div>
    <div class="column">
      <img class="highlight cursor imgsmall" src="img/10.jpg"  onclick="currentSlide(10)" alt="NATURE ROAD">
    </div>
      
  </div>
</div>

</body>
</html>
